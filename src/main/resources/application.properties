spring.application.name=proyecto-integrador

# MySQL
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

server.port=${PORT:8080}


# Swagger UI
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.tryItOutEnabled=true
# Asegura compatibilidad con Cloud Run
server.forward-headers-strategy=native
# Opcional: fuerza la URL base en producci√≥n
springdoc.swagger-ui.urls[0].url=https://b2pi2-876585927226.us-central1.run.app/v3/api-docs
springdoc.swagger-ui.urls[0].name=API Estudiantes

